<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poll UI Design | CodingNepal</title>
</head>
<body>

	<div class="wrapper">
		<header>Favorite Programming Language</header>
		<div class="poll-area" data-poll-id="1">
			<label>HTML 30%</label>
			<label>Java 20%</label>
			<label>Python 40%</label>
			<label>jQuery 10%</label>
		</div>
	</div>

	<div class="wrapper">
		<header>Favorite Frontend Framework</header>
		<div class="poll-area" data-poll-id="2">
			<label>React 35%</label>
			<label>Angular 25%</label>
			<label>Vue 30%</label>
			<label>Svelte 10%</label>
		</div>
	</div>

</body>
</html>
