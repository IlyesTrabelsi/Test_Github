<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poll UI Design | CodingNepal</title>
	<link rel="stylesheet" href="projectwork.css">
	<style>
		.wrapper {
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<header>Favorite Programming Language</header>
		<div class="poll-area" data-poll-id="1">
			<input type="checkbox" id="poll1-opt-1" name="poll1" hidden>
			<input type="checkbox" id="poll1-opt-2" name="poll1" hidden>
			<input type="checkbox" id="poll1-opt-3" name="poll1" hidden>
			<input type="checkbox" id="poll1-opt-4" name="poll1" hidden>

			<label for="poll1-opt-1" class="opt-1">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">HTML</span>
					</div>
					<span class="percent">30%</span>
				</div>
				<div class="progress" style="--w:30;"></div>
			</label>

			<label for="poll1-opt-2" class="opt-2">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">Java</span>
					</div>
					<span class="percent">20%</span>
				</div>
				<div class="progress" style="--w:20;"></div>
			</label>

			<label for="poll1-opt-3" class="opt-3">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">Python</span>
					</div>
					<span class="percent">40%</span>
				</div>
				<div class="progress" style="--w:40;"></div>
			</label>

			<label for="poll1-opt-4" class="opt-4">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">jQuery</span>
					</div>
					<span class="percent">10%</span>
				</div>
				<div class="progress" style="--w:10;"></div>
			</label>
		</div>
	</div>

	<div class="wrapper">
		<header>Favorite Frontend Framework</header>
		<div class="poll-area" data-poll-id="2">
			<input type="checkbox" id="poll2-opt-1" name="poll2" hidden>
			<input type="checkbox" id="poll2-opt-2" name="poll2" hidden>
			<input type="checkbox" id="poll2-opt-3" name="poll2" hidden>
			<input type="checkbox" id="poll2-opt-4" name="poll2" hidden>

			<label for="poll2-opt-1" class="opt-1">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">React</span>
					</div>
					<span class="percent">35%</span>
				</div>
				<div class="progress" style="--w:35;"></div>
			</label>

			<label for="poll2-opt-2" class="opt-2">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">Angular</span>
					</div>
					<span class="percent">25%</span>
				</div>
				<div class="progress" style="--w:25;"></div>
			</label>

			<label for="poll2-opt-3" class="opt-3">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">Vue</span>
					</div>
					<span class="percent">30%</span>
				</div>
				<div class="progress" style="--w:30;"></div>
			</label>

			<label for="poll2-opt-4" class="opt-4">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">Svelte</span>
					</div>
					<span class="percent">10%</span>
				</div>
				<div class="progress" style="--w:10;"></div>
			</label>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
